{% extends 'taxi/base_blog.html' %}

{% block title %}
    Create - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="mt-4">
  <form class="" action="{% url 'order_create_url' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}

            </div>

          {% endif %}


          {{ field.label }}
          {{ field }}
        </div>

    {% endfor %}


    <button type="submit" class="btn btn-info">Создать</button>
  </form>

</div>
{% endblock %}
