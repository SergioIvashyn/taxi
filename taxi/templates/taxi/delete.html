{% extends 'hospital/base_blog.html' %}

{% block title %}
  Удалить  - {{ block.super }}
{% endblock %}
{% block content %}

  <form action="{{ obj.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Вы уверены что вы хотите удалить эти данные?</h3>
    <a href="{{ obj.get_absolute_url }}">Отмена</a>
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>

{% endblock %}
