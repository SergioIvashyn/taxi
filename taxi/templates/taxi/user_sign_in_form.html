{% extends 'base.html' %}

{% block title%}
Войти - {{ block.super }}
{% endblock %}


{% block content %}
<form method="post" action=".">
    {% csrf_token %}
    <div class="container mt-5 w-50">
        <h4>Войти в аккаунт</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Телефон</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите номер">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Пароль">
  </div>

  <button type="submit" class="btn btn-outline-info">Вход</button>
    </div>
</form>
{% endblock%}
